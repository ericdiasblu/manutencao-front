<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tecnicos</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body >
  <header>
    <nav class="navbar">
      <div class="logo">Manutenção SESI</div>
      <ul class="nav-links">
        <li><a href="index.html">Início</a></li>
       <li><a href="sobre.html">Sobre</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>
  <div class="grid-2">

    <div class="sidebar">
      <nav>
        <ul>
          <li><a href="index.html"><i class="fas fa-th-large"></i> Dashboard</a></li>
          <li><a href="chamados.html"><i class="fas fa-phone"></i> Chamados</a></li>
          <li><a href="#"><i class="fas fa-microchip"></i> Técnicos</a></li>
          <li><a href="#"><i class="fas fa-toolbox"></i> Equipamentos</a></li>
        </ul>
      </nav>
    </div>

    <div class="container-base">
      <div class="flex">
      <div class="sub-title">
        <h2>Tecnicos</h2>
        <p>Total 13 tecnicos</p>
      </div>
      <div style="align-content: center;">
         <button onclick="buscarTecnico()">Cadastrar tecnico</button>
      </div>
     
      </div>
      <div class="container-4">

        <div class="search-filter">
          <input type="text" id="search" placeholder="Buscar técnico...">
          <select id="filter"></select>
        </div>

        <table>
          <thead>
            <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>Especialidade</th>
              <th>Contato</th>
              <th>Disponibilidade</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="table-technicians">
            
          </tbody>
        </table>
      </div>
    </div>




  </div>

  <script>
      function buscarTecnico() {
        fetch('http://localhost:8080/tecnicos')
        .then(response => response.json())
        .then(tecnicos => {
            const tbody = document.getElementById('table-technicians');
            tbody.innerHTML = '';
            tecnicos.forEach(tecnico => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${tecnico.id}</td>
                    <td>${tecnico.nome}</td>
                    <td>${tecnico.especialidade}</td>
                    <td>${tecnico.contato}</td>
                    <td>${tecnico.disponibilidade}</td>
                    <td><button class="options"><i class="fas fa-ellipsis-v"></i></button></td>
                `;
                tbody.appendChild(tr);
            });
        })
        .catch(error => {
            console.error('Erro ao buscar técnicos:', error);
        });
    }

    // Executa a função buscarTecnico ao carregar a página
    window.onload = buscarTecnico;
  </script>
</body>

</html>
